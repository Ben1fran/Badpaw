<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping Pong Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    #gameContainer {
        width: 80%;
        max-width: 600px;
        border: 2px solid #0095DD;
        border-radius: 10px;
        padding: 20px;
        background-color: #ffb6c1;
        position: relative;
    }
    canvas {
        background-color: transparent;
        border: 1px solid black;
        display: block;
        margin: auto;
    }
    #menuContainer, #creditsContainer {
        text-align: center;
    }
    #playButton, #creditsButton, #closeCreditsButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #0095DD;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #creditsText {
        margin-top: 20px;
        font-size: 18px;
        color: #0095DD;
    }
    .paw-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Darker bottom */
    }
    .title {
        font-size: 32px;
        color: Black;
        margin-bottom: 20px;
    }
    .cat-paw {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        vertical-align: middle;
    }
</style>
</head>
<body>
<audio id="borderSound">
    <source src="ballhit.mp3" type="audio/mpeg">
</audio>
<audio id="catSound">
    <source src="catlose.mp3" type="audio/mpeg">
</audio>
<div id="menuContainer">
    <h1 class="title">BadPaw <img src="catpaw.png" alt="Cat Paw" class="cat-paw"></h1>
    <button id="playButton">Play</button>
    <button id="creditsButton">Credits</button>
</div>
<div id="gameContainer" style="display: none;">
    <canvas id="pingPongCanvas" width="300" height="500"></canvas>
    <div class="paw-bottom"></div>
</div>
<div id="creditsContainer" style="display: none;">
    <h2>Credits</h2>
    <p>This game was made because of Elisha</p>
    <p>Created by: Francis</p>
    <button id="closeCreditsButton">Close</button>
</div>
<script>
    const menuContainer = document.getElementById("menuContainer");
    const gameContainer = document.getElementById("gameContainer");
    const creditsContainer = document.getElementById("creditsContainer");
    const playButton = document.getElementById("playButton");
    const creditsButton = document.getElementById("creditsButton");
    const closeCreditsButton = document.getElementById("closeCreditsButton");

    playButton.addEventListener("click", startGame);
    creditsButton.addEventListener("click", showCredits);
    closeCreditsButton.addEventListener("click", hideCredits);

    function startGame() {
        menuContainer.style.display = "none";
        gameContainer.style.display = "block";

        const canvas = document.getElementById("pingPongCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        let ballSpeed = 2;
        let lives = 3;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            dx: ballSpeed,
            dy: -ballSpeed
        };

        const paddle = {
            width: 60,
            height: 60,
            x: canvas.width / 2 - 30,
            y: canvas.height - 80
        };

        const paddleImage = new Image();
        paddleImage.src = 'catpaw.png';

        paddleImage.onload = function() {
            draw();
        };

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.drawImage(paddleImage, paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.textAlign = "center";
            ctx.fillText("Score: " + score, canvas.width / 2, 30);
        }

        function drawLives() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.textAlign = "center";
            ctx.fillText("Lives: " + lives, canvas.width / 2, 60);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy; // Ball hits the top border
                playBorderSound(); // Play border sound effect
            }

            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx; // Ball hits the left or right border
                playBorderSound(); // Play border sound effect
            }

            // Ball collision with paddle (top part)
            if (
                ball.x + ball.radius > paddle.x &&
                ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + 10 // Adjust collision to check only the top part of the paddle
            ) {
                ball.dy = -ball.dy;
                score++; // Increase score when ball hits the paddle
                ballSpeed += 0.5; // Increase ball speed
                ball.dx = ballSpeed * (Math.random() < 0.5 ? -1 : 1); // Randomize ball direction
            }

            // Check if ball falls below the canvas
            if (ball.y + ball.dy > canvas.height) {
                lives--; // Decrease lives
                if (lives === 0) {
                    alert("Game Over! Your score is: " + score);
                    document.location.reload(); // Reload the page to restart the game
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height / 2;
                    ballSpeed = 2;
                    ball.dx = ballSpeed;
                    ball.dy = -ballSpeed;
                    playCatSound(); // Play cat sound effect
                }
            }

            requestAnimationFrame(draw);
        }

        function touchMoveHandler(e) {
            const touchX = e.touches[0].clientX;
            if (touchX > 0 && touchX < canvas.width) {
                paddle.x = touchX - paddle.width / 2;
            }
            e.preventDefault();
        }

        canvas.addEventListener("touchmove", touchMoveHandler, false);

        function playBorderSound() {
            const borderSound = document.getElementById("borderSound");
            borderSound.currentTime = 0; // Rewind the sound to the beginning
            borderSound.play(); // Play the sound effect
        }

        function playCatSound() {
            const catSound = document.getElementById("catSound");
            catSound.currentTime = 0; // Rewind the sound to the beginning
            catSound.play(); // Play the cat sound
        }

        draw(); // Start the game loop
    }
    
    function showCredits() {
        menuContainer.style.display = "none";
        creditsContainer.style.display = "block";
    }

    function hideCredits() {
        creditsContainer.style.display = "none";
        menuContainer.style.display = "block";
    }
</script>
</body>
</html>
